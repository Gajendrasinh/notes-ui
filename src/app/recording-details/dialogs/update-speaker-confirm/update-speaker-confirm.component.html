<div class="dialog-header">
    <h2 mat-dialog-title>Confirm</h2>
    <span> <mat-icon mat-dialog-close> close </mat-icon> </span>
</div>
<mat-dialog-content class="mat-typography">
    Do you want to update speaker name for this conversation or all conversation(s) of the speaker in the transcript?
</mat-dialog-content>
<div class="Recommendation-massage"><span> Recommendation: </span> <span class="massage"> Dialogue length of > 20 seconds would create a stronger voice profile for accurate voice identification. </span> </div>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" mat-dialog-close="this">This Conversation</button>
    <button mat-flat-button color="primary" mat-dialog-close="all">All Conversation(s)</button>
</mat-dialog-actions>
